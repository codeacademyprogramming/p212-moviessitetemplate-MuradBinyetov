<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <Style>
    img{
        width: 80%;
        background-size: cover;
    }
    div{
        
        position: relative;
        background-color: green;
        overflow: hidden;
    }
    div:hover img ,div:hover p{
        transform: scale(1.1);
    }
    p{
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        font-size: 40px;
    }
    </Style>
</head>
<body>
    <div>
        <img src="images/gede.jpeg" alt="photo" />
        <p>
            MOVIE Reviews
        </p>
    </div>
    
</body>
</html>
